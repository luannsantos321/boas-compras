<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>
    <h1>Lista de compras</h1>
    {% csrf_token %}
    <button type="button"><a href="{% url 'cadastro' %}">Novo intem:</a></button>
    {% for lista in lista %}
        <ol>

                <li><input type="checkbox">
                    <a href="{% url 'update_cadastro' lista.id %}">{{lista}}</a>
                    <input type="number" placeholder="valor">
                    <button type="button"><a href="{% url 'delete_cadastro' lista.id%}">Delete</a></button
                </li>

        </ol>

    {%endfor%}
<button type="button"><a href="{% url 'inicio' %}">Voltar</a></button>
<button type="button"><a href="{% url 'delete_all' %}">Deletar lista</a></button>
</body>
</html>
